<div class="container">
  <div class="content">
    <mat-card (click)="send()" class="send animate__animated animate__fadeInLeft animate__fast">
      <mat-card-header>
        <mat-card-title class="title__card">Enviar un correo</mat-card-title>
      </mat-card-header>
      <i class="uil uil-message icon__card"></i>
      <mat-card-content>
        <p class="card__description">
          Envía correos electrónicos mediante correosApp, solo necesitas un
          destinatario, asunto, mensaje y listo.
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card (click)="getAll()" class="last animate__animated animate__fadeInLeft animate__delay-1s">
      <mat-card-header>
        <mat-card-title class="title__card-enviados">Correos enviados</mat-card-title>
      </mat-card-header>
      <i class="uil uil-envelope-open icon__card"></i>
      <mat-card-content>
        <p class="card__description">
          Mira los últimos correos que han sido enviados, si aún no hay correos,
          envía uno.
        </p>
      </mat-card-content>
    </mat-card>

    <mat-card (click)="about()" class="about animate__animated animate__fadeInLeft animate__delay-2s">
      <mat-card-header>
        <mat-card-title class="title__card-about">Acerca de</mat-card-title>
      </mat-card-header>
      <i class="uil uil-info icon__card"></i>
      <mat-card-content>
        <p class="card__description">Más información de la aplicación web</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
